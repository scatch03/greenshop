<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="css/normalize.css" type="text/css">
    <link media="all" rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Login | Registration</title>
</head>
<body class="registration__main">
    <div class="registration__container">
        <div class="registration__close">
            <a href="#">
                <img src="img/close.png" alt="close registration form">
            </a>
        </div>
        <div class="registration__title">
            <span class="pointer">Login</span> 
            <span class="registration__divider">|</span>
            <span class="green">Register</span>
        </div>
        <div class="registration__form">
            <div class="registration__form__title">Enter your email and password to register.</div>
            
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Enter your email address">
            <input type="password" class="registration__password" placeholder="Password">
            <input type="password" placeholder="Confirm password">
            <input type="submit" class="pointer" value="Register" >
        
            <div class="registration__alternative">
                <hr class="registration__alternative__line">
                <span class="registration__alternative__text">Or register with</span>
                <hr class="registration__alternative__line">
            </div>
            
            <button class="registration__btn pointer">
                <img src="img/google.png" alt="Login with Google" class="btn-icon"> Continue with Google
            </button>
            <button class="registration__btn pointer">
                <img src="img/facebook.png" alt="Login with Facebook" class="btn-icon"> Continue with Facebook
            </button>
        </div>
    </div>
</body>
</html>
