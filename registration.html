<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background: #000; display: flex; height: 100vh; align-items: center; justify-content: center;">
    <div style="width: 500px; background-color: #fff; border-bottom: 10px solid #46A358;">
        <div style="display: flex; flex-direction: row-reverse; margin: 13px;">
            <a href="#">
                <img src="img/close.png" alt="close registration form">
            </a>
        </div>
        <div style="margin: 21px 0; color: #3D3D3D; font-family: 'Cera Pro', Arial, sans-serif; font-weight: 550; font-size: 18px; display: flex; justify-content: center;">
            <span style="cursor: pointer;">Login</span> <span style="margin: 0 15px; font-weight: 100; font-size: 14px; padding-top: 2px;">|</span> <span style="color: #46A358;">Register</span>
        </div>
        <div style="width: 300px; margin: 0 auto;">
            <div style="margin-top: 40px; color: #3D3D3D; font-family: 'Cera Pro', Arial, sans-serif; font-weight: 200; font-size: 13px;">
                Enter your email and password to register.
            </div>
            <input type="text" placeholder="Username" style="margin-top: 14px; width: 100%; height: 40px; border: 1px solid #EAEAEA; border-radius: 5px;box-sizing: border-box;padding-left: 15px;">
            <input type="email" placeholder="Enter your email address" style="margin-top: 14px; width: 100%; height: 40px; border: 1px solid #EAEAEA; border-radius: 5px;box-sizing: border-box;padding-left: 15px;">
            <input type="password" placeholder="Password" style="background: url('img/hide.png') no-repeat 97% center; margin-top: 14px; width: 100%; height: 40px; border: 1px solid #EAEAEA; border-radius: 5px;box-sizing: border-box;padding-left: 15px;">
            <input type="password" placeholder="Confirm password" style="margin-top: 14px; width: 100%; height: 40px; border: 1px solid #EAEAEA; border-radius: 5px;box-sizing: border-box;padding-left: 15px;">
            <input type="submit" value="Register" style="cursor: pointer; margin-top: 41px; width: 100%; border-radius: 5px; background-color: #46A358; padding: 16px 0; outline: none; border: none; color: #fff; font-size: 16px; font-weight: 700; font-family: 'Cera Pro', Arial, Helvetica, sans-serif;">
        
            <div style="width: 100%; margin: 36px 0 28px 0; display: flex;">
                <hr style="flex-grow: 1; border: none; height: 1px; background-color: #EAEAEA;">
                <span style="margin: 0 15px; color:#3D3D3D;font-family: 'Cera Pro', Arial, Helvetica, sans-serif; font-size: 14px; font-weight: 400;">Or register with</span>
                <hr style="flex-grow: 1;border: none; height: 1px;background-color: #EAEAEA;">
            </div>
            
            <button style="cursor: pointer; display:flex;align-items:center;justify-content: center; margin-bottom:15px; border: 1px solid #EAEAEA; width: 100%; background-color: #fff; font-family: 'Cera Pro', Arial, Helvetica, sans-serif; font-size: 14px;font-weight: 500; color:#727272;padding: 13px 0; border-radius: 5px;">
                <img src="img/google.png" alt="Login with Google" style="margin-right: 10px;"><span>Continue with Google</span>
            </button>
            <button style="cursor: pointer; display: flex; align-items: center; justify-content: center; margin-bottom: 50px; border: 1px solid #EAEAEA; width: 100%; background-color: #fff;font-family: 'Cera Pro', Arial, Helvetica, sans-serif; font-size: 14px;font-weight: 500; color:#727272;padding: 13px 0; border-radius: 5px;">
                <img src="img/facebook.png" alt="Login with Facebook" style="margin-right: 10px;"> <span>Continue with Facebook</span>
            </button>
        </div>
    </div>
</body>
</html>
