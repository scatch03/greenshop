<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="css/normalize.css" type="text/css">
    <link media="all" rel="stylesheet" href="css/styles.css" type="text/css">
    <title>GreenShop</title>
</head>
<body>
    <div class="index__container">
        <header class="index__header">
            <img class="index__header__logo" src="img/logo.png" alt="Logo">
            <nav class="index__header__nav">
                <ul>
                    <li class="index__header__nav__active"><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Plant Care</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </nav>
            <a class="index__btn index__logout" href="#">
                <img class="btn-icon" src="img/logout.png" alt="Logout">Logout
            </a>
        </header>
        <main>
            <section class="hero">
                <div class="hero__text">
                    <p class="hero__text__welcome">Welcome to greenshop</p>
                    <h1>Let's Make a Better <span class="green">Planet</span></h1>
                    <p class="hero__text__offer">
                        We are an online plant shop offering a wide range of cheap and trendy plants. <br>    
                        Use our plants to create an unique Urban Jungle. Order your favorite plants!
                    </p>
                    <a class="index__btn index__cta" href="#">Shop now</a>
                </div>
                <div class="hero__image">
                    <img class="hero__image__big" src="img/plant_big.png" alt="Big plant">
                    <img class="hero__image__small" src="img/plant_small.png" alt="Small plant">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
